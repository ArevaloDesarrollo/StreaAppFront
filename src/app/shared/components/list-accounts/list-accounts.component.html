
<ion-list>

  <ion-item-sliding *ngFor="let account of listAccounts; let i = index">

    <ion-item (click)="presentModal(i)">
      <ion-avatar slot="start">
        <img [alt]="account?.streaming?.name" [src]="account?.streaming?.img_url " />
      </ion-avatar>
      <div class="display-flex align-items-start justify-content-center flex-direction-column gap-5">
        <ion-label>{{account.email!}}</ion-label>
      </div>
    </ion-item>

    <ion-item-options side="end">
      
      <ion-item-option>
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>

      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    
    </ion-item-options>
  
  </ion-item-sliding>

</ion-list>

<app-modal-accounts [account]="acccountModal"></app-modal-accounts>
