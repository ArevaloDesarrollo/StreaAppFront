<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>Andres Gutierez</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="content-transparent">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large" class="color-white">Andres Gutierez</ion-title>
      <ion-avatar slot="end" class="ion-margin-end">
        <img alt="Image Avatar" src="https://www.w3schools.com/howto/img_avatar.png" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding contenido-slider">
    
    <ion-button shape="round" >
      Agregar Saldo
      <ion-icon name="add-outline" slot="end"></ion-icon>
    </ion-button>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="card-transparent ion-no-margin">
            <ion-card-header>
              <ion-card-title class="title-small">SALDO</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label class="text-saldo-card">$4.000</ion-label>
              <ion-label class="text-small">Anterior $0</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="card-transparent ion-no-margin">
            <ion-card-header>
              <ion-card-title class="title-small">Referidos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label class="text-saldo-card">$0</ion-label>
              <ion-label class="text-small text-end color-purple" slot="end">
                <ion-icon name="people-sharp"></ion-icon> 0
              </ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-img class="image-promocional"
          src="https://www.eldiariodeuntragon.com/wp-content/uploads/2022/03/Diario-Tragon-Gato-Con-Botas-2.jpg"
          alt="Imagen Promocional"
          >
        </ion-img>
        </ion-col>
      </ion-row>
      
    </ion-grid>

    <section>
      <ion-label class="text-title-section">Perfiles</ion-label>
      <div class="carrousel" style="--cantidad-items: 4">
        
        <ion-card class="card-transparent card-carrousel ion-no-margin">
          <img  class="image-carrousel"  
                src="https://yt3.googleusercontent.com/ytc/AOPolaTEuBl58XHr_EzHbSFmXY4AiwA98TwCr-BmabgPiw=s900-c-k-c0x00ffffff-no-rj" 
                alt="Logo Producto"
          >
          <ion-card-content>
            <div class="contenido-card-carrousel">
              <ion-label class="text-precio-card">$10000</ion-label>
              <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
            </div>
          </ion-card-content>
        </ion-card>  
        
        <ion-card class="card-transparent card-carrousel ion-no-margin">
          <img  class="image-carrousel"  
                src="https://hbomax-images.warnermediacdn.com/2020-05/square%20social%20logo%20400%20x%20400_0.png" 
                alt="Logo Producto"
          >
          <ion-card-content>
            <div class="contenido-card-carrousel">
              <ion-label class="text-precio-card">$10000</ion-label>
              <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
            </div>
          </ion-card-content>
        </ion-card>  
        
        <ion-card class="card-transparent card-carrousel ion-no-margin">
          <img  class="image-carrousel"  
                src="https://store-images.s-microsoft.com/image/apps.42909.14495311847124170.e89a4dce-fd9a-4a10-b8e4-a6c3aa1c055e.80f09391-71e8-48c0-bbea-a26c2d8dc650" 
                alt="Logo Producto"
          >
          <ion-card-content>
            <div class="contenido-card-carrousel">
              <ion-label class="text-precio-card">$10000</ion-label>
              <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
            </div>
          </ion-card-content>
        </ion-card>  
        
        <ion-card class="card-transparent card-carrousel ion-no-margin">
          <img  class="image-carrousel"  
                src="https://plataformas.news/online/nota_disney-tiene-luz-verde-para-utilizar-la-marca-star-en-brasil.jpg" 
                alt="Logo Producto"
          >
          <ion-card-content>
            <div class="contenido-card-carrousel">
              <ion-label class="text-precio-card">$10000</ion-label>
              <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
            </div>
          </ion-card-content>
        </ion-card>  
      
      </div>
    </section>

    <section>
      <ion-label class="text-title-section">Cuentas</ion-label>
    </section>

    <div class="carrousel" style="--cantidad-items: 4">
        
      <ion-card class="card-transparent card-carrousel ion-no-margin">
        <img  class="image-carrousel"  
              src="https://static.vecteezy.com/system/resources/previews/019/040/292/original/amazon-prime-video-logo-editorial-free-vector.jpg" 
              alt="Logo Producto"
        >
        <ion-card-content>
          <div class="contenido-card-carrousel">
            <ion-label class="text-precio-card">$10000</ion-label>
            <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
          </div>
        </ion-card-content>
      </ion-card>  
      
      <ion-card class="card-transparent card-carrousel ion-no-margin">
        <img  class="image-carrousel"  
              src="https://i.blogs.es/9e11cc/blog_youtube-premium/840_560.png" 
              alt="Logo Producto"
        >
        <ion-card-content>
          <div class="contenido-card-carrousel">
            <ion-label class="text-precio-card">$10000</ion-label>
            <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    
    </div>

  </div>


</ion-content>
