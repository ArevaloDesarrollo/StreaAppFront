<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>{{person.name}} {{person.last_name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="content-transparent">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large" class="color-white">{{person.name}} {{person.last_name}}</ion-title>
      <ion-avatar slot="end" class="ion-margin-end">
        <img alt="Image Avatar" src="https://www.w3schools.com/howto/img_avatar.png" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding contenido-slider">
    
    <ion-button shape="round" >
      Agregar Saldo
      <ion-icon name="add-outline" slot="end"></ion-icon>
    </ion-button>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="card-transparent ion-no-margin">
            <ion-card-header>
              <ion-card-title class="title-small">SALDO</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label class="text-saldo-card">${{user.balance}}</ion-label>
              <ion-label class="text-small">Anterior $0</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card class="card-transparent ion-no-margin">
            <ion-card-header>
              <ion-card-title class="title-small">Referidos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label class="text-saldo-card">$0</ion-label>
              <ion-label class="text-small text-end color-purple" slot="end">
                <ion-icon name="people-sharp"></ion-icon> 0
              </ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-img class="image-promocional"
          src="https://www.eldiariodeuntragon.com/wp-content/uploads/2022/03/Diario-Tragon-Gato-Con-Botas-2.jpg"
          alt="Imagen Promocional"
          >
        </ion-img>
        </ion-col>
      </ion-row>
      
    </ion-grid>

    <section>
      <ion-label class="text-title-section">Perfiles</ion-label>
      <div class="carrousel" [style]="styleProfiles">
        
        <ion-card
          *ngFor="let streaming of streamingsProfiles; let i = index"
          class="card-transparent card-carrousel ion-no-margin">
          
          <img  class="image-carrousel"  
                [src]="streaming.img_url" 
                [alt]="streaming.name"
          >
          <ion-card-content>
            <div class="contenido-card-carrousel">
              <ion-label class="text-precio-card">{{streaming.price_profile | currency}}</ion-label>
              <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      
      </div>
    </section>

    <section>
      <ion-label class="text-title-section">Cuentas</ion-label>
    </section>

    <div class="carrousel" [style]="styleAccounts">
      
      <ion-card *ngFor="let streaming of streamings; let i = index"
                class="card-transparent card-carrousel ion-no-margin"
        >
        
        <img  class="image-carrousel"  
              [src]="streaming.img_url" 
              [alt]="streaming.name"
        >
        <ion-card-content>
          <div class="contenido-card-carrousel">
            <ion-label class="text-precio-card">{{streaming.price_account | currency}}</ion-label>
            <ion-button shape="round">Vender <ion-icon name="bag-handle"></ion-icon></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    
    </div>

  </div>


</ion-content>
